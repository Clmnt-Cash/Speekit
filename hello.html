<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Speekit</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #333;
      width: 280px;
      text-align: center;
    }

    header {
      background: white;
      border-bottom: 1px solid #ffffff;
      padding: 12px;
    }

    header img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    main {
      padding: 16px;
    }

    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      background: rgb(4, 118, 255);
      color: white;
    }

    button:hover {
      background: rgb(2, 101, 223); /* un peu plus foncé au survol */
      /* transform: scale(1.02); */
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <header>
    <!-- Ta bannière (logo + texte Speekit) -->
    <img src="icons/banner.png" alt="Speekit">
  </header>

  <main>
    <button id="readPage">▶ Lire la page</button>
    <button id="stop">⏹ Arrêter</button>
  </main>

  <script src="popup.js"></script>
</body>
</html>
